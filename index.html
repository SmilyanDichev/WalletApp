<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eBudget</title>
</head>

<body>
    <div class="pop-up-div">
        <div class="pop-up-form"> Spooky Hidden Form Goes Here</div>
    </div>
    <div class="home-layout">
        <div class="home-labels">
            <div class="label-pairs">
                <label for="">Income</label>
                <label id="incomeLabel" for="">220.00lv</label>
            </div>

            <div class="label-pairs">
                <label for="">Expenses</label>
                <label id="expensesLabel" for="">20.00lv</label>
            </div>
            <div class="label-pairs">
                <label for="">Balance</label>
                <label id="balanceLabel" for="">200.00lv</label>
            </div>
        </div>


        <div id="home-graph">graph</div>
        <div class="lastFiveEvents">
            <label for="">Last 5 Transaction</label>
            <div class="list-last-five-events">
            <span>Income</span><span>Salary</span><span>220.00 lv</span><br>
            <span>Expense</span><span>Groceries</span>30.00 lv</span><br>         <span>Expense</span><span>Health</span>15.00 lv</span>
            <span>Expense</span><span>Home</span>15.00 lv</span><br>
            <span>Expense</span><span>Pets</span>40.00 lv</span><br>
        </div>
        </div>
        <div>
            <img id="btn-img" class="passive" src="img/btn-plus.png" />
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
