<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eBudget</title>
</head>

<body>
    <!-- Input data form for Income/Expenses -->
    <div id="form">
        <div class="tab-panel">
            <button rel ="income-form" clas="">Income</button>
            <button rel ="expense-form" class="active">Expense</button>
        </div>
        <!-- tab content for Income and Expenses-->
        <div id="income-form" class="form">
            <form>
                <label for="amount">Amount</label>
                <input type="number" name="amount" placeholder="Amount" step="0.01" min="0" />
                <label for="date">Date</label>
                <input type="date" name="date" />
                <label>Category</label>
                <select name="income">
                    <option value="salary">Salary</option>
                    <option value="sale">Sale</option>
                    <option value="rent">Rent</option>
                    <option value="other">Other</option>
                </select>
                <label>Note</label>
                <textarea placeholder="Add note.." onkeyup="adjust_textarea(this)"></textarea>
                <input type="button" value="Add" />
            </form>
        </div>

        <div id="expense-form" class="form active">
            <form>
                <label for="amount">Amount</label>
                <input type="number" name="amount" placeholder="0.00" step="0.01" min="0" />
                <label for="date">Date</label>
                <input type="date" name="date" />
                <label>Category</label>
                <select name="expense">
                    <option value="salary">Bills</option>
                    <option value="shopping">Shopping</option>
                    <option value="vehicle">Vehicle</option>
                    <option value="transport">Transport</option>
                    <option value="healthCare">Health Care</option>
                    <option value="pets">Pets</option>
                    <option value="other">Other</option>
                </select>
                <label>Note</label>
                <textarea placeholder="Add note.." onkeyup="adjust_textarea(this)"></textarea>
                <input type="button" value="Add" />
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
